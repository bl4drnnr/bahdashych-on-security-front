<div *ngIf="globalMessageService.message$ | async as message" [@fadeInOut]="true" class="alert-container">
  <div class="alert" role="alert">
    <div class="alert-content">
      <div *ngIf="globalMessageService.isError">
        <img
          class="alert-icon"
          [ngSrc]="errorIcon"
          [width]="50"
          [height]="50"
          alt="error"
        >
      </div>

      <div *ngIf="globalMessageService.isWarning">
        <img
          class="alert-icon"
          [ngSrc]="warningIcon"
          [width]="50"
          [height]="50"
          alt="warn"
        >
      </div>

      <div *ngIf="!globalMessageService.isError && !globalMessageService.isWarning">
        <img
          class="alert-icon"
          [ngSrc]="successIcon"
          [width]="50"
          [height]="50"
          alt="success"
        >
      </div>

      <div>
        <h2 class="alert-header">
          {{ globalMessageService.isError ? 'errors.error' : globalMessageService.isWarning ? 'errors.warning' : 'responses.success' }}
        </h2>
        <p class="alert-message" [innerHTML]="message"></p>
      </div>
    </div>

    <div class="close-container" (click)="globalMessageService.clear()">
      <p class="close-button">Close</p>
    </div>
  </div>
</div>
