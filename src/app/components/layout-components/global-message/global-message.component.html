<div *ngIf="globalMessageService.message$ | async as message" [@fadeInOut]="true" class="alert-container">
  <div [ngClass]="getAlertStyles()" role="alert">
    <div class="alert-content">
      <div *ngIf="globalMessageService.isError">
        <img
          class="alert-icon error"
          [ngSrc]="errorIcon"
          [width]="50"
          [height]="50"
          alt="error"
        >
      </div>

      <div *ngIf="globalMessageService.isWarning">
        <img
          class="alert-icon warning"
          [ngSrc]="warningIcon"
          [width]="50"
          [height]="50"
          alt="warn"
        >
      </div>

      <div *ngIf="!globalMessageService.isError && !globalMessageService.isWarning">
        <img
          class="alert-icon success"
          [ngSrc]="successIcon"
          [width]="50"
          [height]="50"
          alt="success"
        >
      </div>

      <div>
        <h2 i18n class="alert-header">
          {{ globalMessageService.isError ? 'Error!' : globalMessageService.isWarning ? 'Warning!' : 'Success!' }}
        </h2>
<!--        <p i18n class="alert-message" [innerHTML]="message"></p>-->
        <p i18n="Welcome message.@@main.hello" class="alert-message">{{ message }}</p>
      </div>
    </div>

    <div class="close-container" (click)="globalMessageService.clear()">
      <p class="close-button">Close</p>
    </div>
  </div>
</div>
