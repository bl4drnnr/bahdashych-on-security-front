<img
  [src]="image"
  [alt]="image"
  loading="lazy"
  class="image-cover"
>
<div class="about-block-info">
  <p class="eyebrow">
    <strong class="bold-text-6">
      <em i18n class="italic-text-2">{{ subtitle }}</em>
    </strong>
  </p>
  <h2 i18n class="about-cell-name-two">{{ title }}</h2>
  <p i18n class="intro-paragraph inhouse about-cell-desc">{{ description }}</p>
  <div class="about-cell-social-link-cell">
    <basic-social-link
      *ngFor="let socialLink of socialLinks"
      [link]="socialLink.link"
      [title]="socialLink.title"
    />
  </div>
</div>
